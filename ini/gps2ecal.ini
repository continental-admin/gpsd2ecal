[general]

;gps sources:
; 1 - gpsd 
; 2 - u blox (gen5)
; 3 - u blox (gen6)
; 4 - build-in gps device
gps_source = 1

; send out frequency
; [Hz]
send_out_frecuency = 10

; ecal publishers
gps2ecal_full = true
gps2ecal_reduced = true

; ecal messages
gps2ecal_full_name = Gpsd2eCalFull
gps2ecal_reduced_name = Gpsd2eCalReduced

 
[gpsd]
; address: 127.0.0.1
; address: localhost
; address on which gpsd can be reached
address = 127.0.0.1

; port:
; port on which gpsd can be reached
port = 2947


